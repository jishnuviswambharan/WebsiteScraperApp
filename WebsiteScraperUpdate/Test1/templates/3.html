<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Page</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata);

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }
        body{
            background: url(images/reg_background.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            width: 100%;

        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box{
            position: relative;
            width: 400px;
            height: 550px;
            border: 2px solid #fff;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box h2{
            color: #fff;
            text-align: center;
            font-size: 32px;
        }
        .form-box .input_grp{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" method="POST">
                <!-- {% csrf_token %} -->
                <h2>LOG IN</h2>
                <div class="input-grp">
                    <input type="text" name="username" id="" required>
                    <!-- <label for="">Username</label> -->
                </div>
                <div class="input-grp">
                    <input type="text" name="first_name" id="" required>
                    <!-- <label for="">First Name</label> -->
                </div>
                <div class="input-grp">
                    <input type="text" name="last_name" id="" >
                    <!-- <label for="">Last Name</label> -->
                </div>
                <div class="input-grp">
                    <input type="email" name="email" id="" required>
                    <!-- <label for="">Email ID</label> -->
                </div>
                <div class="input-grp">
                    <input type="password" name="password" id="" >
                    <!-- <label for="">Password</label> -->
                </div>
                <div class="input-grp">
                    <input type="password" name="cpassword" id="" >
                    <!-- <label for="">Cofirm Password</label> -->
                </div>
                <div class="btn">
                    <input type="submit" value="register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>
                <!-- {% for msg in messages %}
                <h1>{{msg}}</h1>
                {% endfor %} -->
            </form>
        </div>
    </div>

</body>
</html>
